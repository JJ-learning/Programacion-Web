{% extends "base.html" %}

{%block login%}
	<div class="container">
		<section class="row1"> 
			<div class="col-md-6">
				
				<h1>Login</h1>
				{% if message %}
				<b>{{ message }}</b>
				{% endif %}
				<form action="" method="post" >{% csrf_token %}
					{{ form.as_p }}
					<input type="submit" value="Submit">
				</form>
			</div>
		</section>
	</div>
{%endblock%}
